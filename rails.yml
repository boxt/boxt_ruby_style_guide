# Rails specific cops
Rails/ApplicationController:
  Exclude:
    - "spec/**/*"
    - "test/**/*"
Rails/SkipsModelValidations:
  Exclude:
    - "db/migrate/**/*"
    - "lib/tasks/**/*"
    - "spec/**/*"
    - "test/**/*"
Rails/UnknownEnv:
  Environments:
    - cucumber
    - development
    - production
    - qa
    - test
    - uat

# These rails cops are currently pending and will be enabled by default at some point, but adding for now to stop
# Rubocop or VSCode complaining...
Rails/ActiveRecordCallbacksOrder:
  Enabled: true
Rails/AfterCommitOverride:
  Enabled: true
Rails/FindById:
  Enabled: true
Rails/Inquiry:
  Enabled: true
Rails/MailerName:
  Enabled: true
Rails/MatchRoute:
  Enabled: true
Rails/NegateInclude:
  Enabled: true
Rails/Pluck:
  Enabled: true
Rails/PluckInWhere:
  Enabled: true
Rails/RenderInline:
  Enabled: true
Rails/RenderPlainText:
  Enabled: true
Rails/ShortI18n:
  Enabled: true
Rails/SquishedSQLHeredocs:
  Enabled: true
Rails/WhereExists:
  Enabled: true
Rails/WhereNot:
  Enabled: true
