Rails/ActiveRecordCallbacksOrder:
  Enabled: true
Rails/AfterCommitOverride:
  Enabled: true
Rails/ApplicationController:
  Exclude:
    - spec/**/*
    - test/**/*
Rails/FindById:
  Enabled: true
Rails/Inquiry:
  Enabled: true
Rails/MailerName:
  Enabled: true
Rails/MatchRoute:
  Enabled: true
Rails/NegateInclude:
  Enabled: true
Rails/Pluck:
  Enabled: true
Rails/PluckInWhere:
  Enabled: true
Rails/RenderInline:
  Enabled: true
Rails/RenderPlainText:
  Enabled: true
Rails/ShortI18n:
  Enabled: true
Rails/SkipsModelValidations:
  Exclude:
    - db/migrate/**/*
    - lib/tasks/**/*
    - spec/**/*
    - test/**/*
Rails/SquishedSQLHeredocs:
  Enabled: true
Rails/UnknownEnv:
  Environments:
    - cucumber
    - development
    - production
    - qa
    - test
    - uat
Rails/WhereExists:
  Enabled: true
Rails/WhereNot:
  Enabled: true
