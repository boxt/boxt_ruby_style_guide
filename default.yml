inherit_mode:
  merge:
    - AllowedNames

AllCops:
  TargetRubyVersion: 2.7.1
  Exclude:
    - "**/*/schema.rb"
    - "Gemfile.lock"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
Layout/LineLength:
  Max: 120 # Increase line length to 120
  Exclude:
    - "config/routes.rb"
Metrics/BlockLength:
  Exclude:
    - "*.gemspec"
    - "Gemfile"
    - "config/routes.rb"
    - "spec/**/*"
    - "test/**/*"
Metrics/ClassLength:
  Exclude:
    - "spec/**/*"
    - "test/**/*"
Metrics/MethodLength:
  Exclude:
    - "spec/**/*"
    - "test/**/*"
Naming/MethodParameterName:
  AllowedNames:
    - "..."
Style/DoubleNegation:
  Enabled: false
Style/Documentation:
  Enabled: false # Disable Style/Documentation because...
Style/StringLiterals:
  EnforcedStyle: double_quotes # Use double quotes ALL THE TIME!!!
